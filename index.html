<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="./src/index.ts" defer></script>

    <title>TypeScript TaskList</title>
  </head>
  <body>
    <main
      class="bg-gray-600 min-h-screen flex flex-col justify-center items-center gap-4"
    >
      <h1 class="text-5xl text-gray-400">TypeScript TaskList</h1>

      <!-- Add new tasks -->
      <form
        id="addTaskForm"
        class="shadow-md flex flex-col shadow-black p-4 rounded-lg"
      >
        <input
          type="text"
          id="taskName"
          class="bg-transparent p-1 outline-none text-gray-100 shadow-md shadow-gray-700 rounded-md"
          placeholder="Task title..."
        />
        <textarea
          placeholder="Longer description"
          id="taskDescription"
          class="rounded p-1 resize-none hidden"
        ></textarea>
        <button id="addTask" class="">Add task</button>
      </form>

      <!-- Existing tasks -->
      <div id="tasksList"></div>
    </main>
  </body>
</html>
