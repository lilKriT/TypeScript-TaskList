<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="./src/index.ts" defer></script>

    <title>TypeScript TaskList</title>
  </head>
  <body>
    <main
      class="bg-gray-600 min-h-screen flex flex-col justify-center items-center gap-4"
    >
      <h1 class="text-5xl text-gray-400">TypeScript TaskList</h1>

      <!-- Add new tasks -->
      <form id="addTaskForm" class="shadow-md shadow-black p-4 rounded-lg">
        <input
          type="text"
          id="taskName"
          class="bg-transparent p-1 outline-none text-gray-100 shadow-md shadow-gray-700 rounded-md"
        />
        <button id="addTask" class="">Add task</button>
      </form>

      <!-- Existing tasks -->
      <div>
        <div id="tasksList" class="flex gap-2">
          <h2>Do groceries</h2>
          <p>Remember the butter</p>
          <button class="">Edit</button>
          <button>Completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
