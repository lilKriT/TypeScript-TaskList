<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="./src/index.ts" defer></script>

    <title>TypeScript TaskList</title>
  </head>
  <body class="bg-neonHighway bg-cover tint">
    <main class="min-h-screen flex flex-col justify-start items-center gap-4">
      <h1 class="text-5xl text-gray-400 mt-16 mb-4">TypeScript TaskList</h1>

      <!-- Add new tasks -->
      <form
        id="addTaskForm"
        class="border p-4 rounded-xl rounded-br-none backdrop-blur-lg w-4/5 max-w-5xl flex gap-4 bg-mainGradient"
      >
        <input
          type="text"
          id="taskName"
          class="grow"
          placeholder="Task title..."
        />

        <button
          id="addTask"
          class="text-white bg-emerald-500 px-4 py-2 rounded hover:bg-emerald-700 duration-300 ease-in-out"
        >
          Add task
        </button>
      </form>

      <!-- Existing tasks -->
      <ul id="tasksList"></ul>
    </main>
  </body>
</html>
